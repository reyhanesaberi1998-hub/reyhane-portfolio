<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="site_title">Reyhane Saberi — Portfolio & CV</title>
  <meta name="description" content="Portfolio and CV of Reyhane Saberi: MSc Biotechnology Engineering, research in tissue engineering, biomaterials, 3D bioprinting, and drug delivery." />
  <link rel="canonical" href="https://reyhanesaberi.com/" />
  <meta property="og:title" content="Reyhane Saberi — Portfolio & CV" />
  <meta property="og:description" content="MSc Biotechnology · Tissue Engineering · Biomaterials · 3D Bioprinting · Drug Delivery" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://reyhanesaberi.com/" />
  <meta property="og:image" content="/cover.jpg" />
  <style>
    :root { --max: 900px; }
    body{ font-family: "Times New Roman", Times, serif; margin:0; color:#fff;
      background:url("chondrocyte-bg.png") no-repeat center center fixed, linear-gradient(135deg,#1f1b4d 0%, #0f7da8 100%);
      background-size:cover, cover; position:relative; }
    body::after{ content:""; position:fixed; inset:0; background:rgba(0,0,0,.55); z-index:0; pointer-events:none; }
    header, section, footer{ max-width:var(--max); margin:auto; padding:20px; position:relative; z-index:1 }
    header{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; border-bottom:1px solid rgba(255,255,255,.3) }
    h1{ margin:0; font-size:28px }
    h2{ margin-top:40px; font-size:22px }
    .tag{ display:inline-block; background:rgba(255,255,255,.2); padding:4px 10px; border-radius:12px; margin:2px; font-size:13px }
    ul{ line-height:1.7 }
    a{ color:#aee4ff }
    footer{ border-top:1px solid rgba(255,255,255,.3); margin-top:40px; font-size:14px; color:#ddd; text-align:center }
    .lang{ display:flex; gap:8px; align-items:center }
    .lang button{ border:1px solid rgba(255,255,255,.35); background:rgba(255,255,255,.08); color:#fff; padding:6px 10px; border-radius:10px; cursor:pointer }
    .lang button.active{ background:#fff; color:#0f1b3a }
    .gallery{ display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:16px; margin-top:16px }
    .gallery img{ width:100%; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.4); transition:transform .3s ease }
    .gallery img:hover{ transform:scale(1.05) }
  </style>
</head>
<body>
  <header>
    <div class="header-info">
      <h1 data-i18n="name">Reyhane Saberi</h1>
      <p data-i18n="tagline">MSc Biotechnology Engineering · Sharif University of Technology</p>
      <div>
        <a href="mailto:reyhanesaberi1998@gmail.com" data-i18n="email_link">Email</a> ·
        <a href="/cv.pdf" download data-i18n="download_cv">Download CV</a>
      </div>
    </div>
    <div class="lang" aria-label="Language switcher">
      <span style="opacity:.8" data-i18n="language">Language:</span>
      <button id="btn-en" class="active">EN</button>
      <button id="btn-de">DE</button>
      <button id="btn-fr">FR</button>
    </div>
  </header>

  <!-- Sections here (About, Gallery, Education, Experience, etc.) with data-i18n keys -->
  <!-- For brevity, structure is the same as before. -->

  <footer>
    <p>© <span id="year"></span> <span data-i18n="name">Reyhane Saberi</span></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const i18n = { en: {/* ... */}, de: {/* ... */}, fr: {/* ... */} };

    function setLang(lang){
      const dict = i18n[lang];
      if(!dict) return;
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if(dict[key] !== undefined){
          if(el.tagName === 'TITLE') el.textContent = dict[key];
          else el.innerHTML = dict[key];
        }
      });
      document.querySelectorAll('.lang button').forEach(btn=>btn.classList.remove('active'));
      document.getElementById('btn-'+lang).classList.add('active');
    }

    document.getElementById('btn-en').addEventListener('click', ()=>setLang('en'));
    document.getElementById('btn-de').addEventListener('click', ()=>setLang('de'));
    document.getElementById('btn-fr').addEventListener('click', ()=>setLang('fr'));

    setLang('en');
  </script>
</body>
</html>
